<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>OXXXYMIRON | Концерты</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
</head>
<body>

<!-- Шапка -->

<header>
	<ul>
		<li class="name"><span><b>Oxxxy</b>toor</span></li>
		<li><a href="index.html">Главная</a></li>
		<li><a href="media.html">Мультимедиа</a></li>
		<li><a href="toor.html">Концерты</a></li>
		<li><a href="shop.html">Магазин</a></li>
		<li><a href="bio.html">Биография</a></li>
	</ul>
</header>

<!-- Концерты -->
<div class="wrap"><section class="toor grid"></section></div>

<!-- Футер -->

<footer class="footer">
	<div class="footer_info">
		<p>Oxxxymiron — русскоязычный рэп-, грайм-, фристайл-исполнитель и исполнительный директор букинг-агентства «Booking Machine». Один из основателей и бывший участник лейбла «Vagabund».</p>
		<div class="social"><ul>
			<li><a href="#"><i class="fa fa-vk"></i></a></li>
			<li><a href="#"><i class="fa fa-twitter"></i></a></li>
			<li><a href="#"><i class="fa fa-youtube-play"></i></a></li>
			<li><a href="#"><i class="fa fa-instagram"></i></a></li>
		</ul>
		<span class="autor">Разработчик: <a href="#">Кононов Максим</a></span></div>
	</div>
	<div class="footer_sponsors">
		<a href="" class="item" style="background-image: url('img/reebok.png')"></a>
		<a href="" class="item" style="background-image: url('img/mts.png')"></a>
	</div>
</footer>

<!-- Скрипт блока концертов -->

<script id="toor_block" type="text/x-handlebars-template">
{{#each toor}}
	<div class="item grid" style="background-image: url('{{img}}')">
		<a href="http://oxxxytour.com/" target="_blank" class="item_content">
			<p class="text_dec dec3 decB">{{name}}</p>
			<p class="text_dec dec2">{{location}}</p>
			<p class="text_dec dec1">{{location2}}</p>
			<p class="text_dec">{{date}} {{month}}</p>
		</a>
	</div>
{{/each}}
</script>

<script src="js/libs.min.js"></script>
<script src="js/toor.js"></script>
<script src="js/common.js"></script>

</body>
</html>
